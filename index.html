<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
  <div class="card">
    <div class="card-container">
      <div class="card-left">
        <picture>
          <source media="(min-width: 650px)" srcset="/images/image-product-desktop.jpg">
          <img src="/images/image-product-mobile.jpg" alt="product">
        </picture>
      </div>
      <div class="card-right">
        <h3 class="title">
          P E R F U M E
        </h3>
        <h2 class="title-1">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="info">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price">
          $149.99 <span> $169.99 </span>
        </p>
        <button class="btn"><img src="/images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </div>
  </div>
  </main>

</body>
</html>
